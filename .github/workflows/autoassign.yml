
name: Prepare Issue for Copilot Assignment
on:
  issues:
    types: [opened, assigned]

permissions:
  issues: write

jobs:
  prepare-for-copilot:
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - name: Add label and reminder comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Add "copilot-ready" label
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number,
              labels: ['copilot-ready']
            });

            // Add a comment with clear instructions
            const comment = `ðŸ¤– **Ready for Copilot Assignment**
            
            This issue has been automatically prepared for the GitHub Copilot coding agent.
            
            **To assign to Copilot:** Click the "Assign to Copilot" button in the sidebar â†’
            
            ---
            
            *Note: GitHub Copilot assignment is currently a UI-only feature and cannot be automated via API.*`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: comment
            });

            console.log(`âœ… Added label and reminder comment to issue #${issue_number}`)

  remove-label-when-assigned:
    if: github.event.action == 'assigned'
    runs-on: ubuntu-latest
    steps:
      - name: Remove copilot-ready label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            try {
              // Remove the copilot-ready label since issue is now assigned
              await github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number,
                name: 'copilot-ready'
              });
              console.log(`âœ… Removed 'copilot-ready' label from issue #${issue_number} - now assigned`);
            } catch (error) {
              // Label might not exist, which is fine
              if (error.status === 404) {
                console.log(`Label 'copilot-ready' not found on issue #${issue_number} - no action needed`);
              } else {
                throw error;
              }
            }
